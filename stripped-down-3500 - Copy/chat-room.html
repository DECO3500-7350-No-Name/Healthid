<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Medical Records</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style2.css">
  <script src="./js/script.js" defer></script>
</head>
<body class="medical-record">
    
    <div class="medical-card">    
        <content id="content">
            <p class="main-header-font">Dr. Roxie Hiddleston</p>
           
        </content>
    </div>

    <div class="medical-card">    
        <content id="content">
            
            <div class="flex-row">
                <img src="images/doctor.jpeg" alt="doctor">
                <h3 class="header-font"> Hi how are you?
                    

                </h3>
                <div class="flex-column">
                    <p class="small-font">10:57 AM</p>
                    
                </div>
            </div>
        </content>
    </div>

    <div class="medical-card">    
        <content id="content">
            
            <div class="flex-row">
                <img src="images/user.jpeg" alt="user">
                <h3 class="header-font"> Thanks
                    

                </h3>
                <div class="flex-column">
                    <p class="small-font">10:57 AM</p>
                    
                </div>
            </div>
        </content>
    </div>

    <div class="medical-card">    
        <content id="content">
            
            <textarea id="subject" name="subject" placeholder="Write something.." style="height: 100px; width: 400px; background-color: rgb(148, 148, 148);" ></textarea>

            <input type="submit" value="Submit">
        </content>
    </div>
    
</body>
